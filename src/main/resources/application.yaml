spring:
  application:
    name: employees-management
  datasource:
    username: sa
    url: jdbc:h2:mem:employees-management
    driverClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true

springdoc:
  api-docs:
    path: /api-docs.yaml
    enabled: 'false'

